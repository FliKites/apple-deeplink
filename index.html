<!DOCTYPE html>
<html>
	<head>
	
		<meta charset="utf-8" />
		<title>"Magical Mystery" - LOFiZE - Apple Music</title>
	</head>
	<body>
	
		<script type="text/javascript">
			window.onload = function () {
				function getRefQueryParam(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
};

var utmParamQueryString = '',
    utmParamQueryStringTrimmed = '',
    utm_source = '',
    utm_medium = '',
    utm_content = '',
    utm_campaign = '',
    utm_term = '';

(function() {
    utm_source = getRefQueryParam("utm_source");
    utm_medium = getRefQueryParam("utm_medium");
    utm_content = getRefQueryParam("utm_content");
    utm_campaign = getRefQueryParam("utm_campaign");
    utm_term = getRefQueryParam("utm_term");

    if (utm_source) {
        utmParamQueryString += '&utm_source=' + utm_source;
    }
    if (utm_medium) {
        utmParamQueryString += '&utm_medium=' + utm_medium;
    }
    if (utm_content) {
        utmParamQueryString += '&utm_content=' + utm_content;
    }
    if (utm_campaign) {
        utmParamQueryString += '&utm_campaign=' + utm_campaign;
    }
    if (utm_term) {
        utmParamQueryString += '&utm_term=' + utm_term;
    }

    if(utmParamQueryString.length > 0) {
        utmParamQueryString = utmParamQueryString.substring(1);
        utmParamQueryStringTrimmed = utmParamQueryString;
        utmParamQueryString = '?' + utmParamQueryString;
    }
})();

				var https = 'https://';
				var www = 'www.';
			      
				var desktopFallback = 'geo.music.apple.com/us/album/magical-mystery-single/1676239813?at=1000l36FU&ct=album_magical-mystery-single&itscg=30200&itsct=toolbox_linkbuilder&ls=1&app=music';
                                var mobileFallback =  'geo.music.apple.com/us/album/magical-mystery-single/1676239813?at=1000l36FU&ct=album_magical-mystery-single&itscg=30200&itsct=toolbox_linkbuilder&ls=1&app=music';
				
                              
				var androidApp = "intent://geo.music.apple.com/us/album/magical-mystery-single/1676239813?at=1000l36FU&ct=album_magical-mystery-single&itscg=30200&itsct=toolbox_linkbuilder&ls=1&app=music";
				var iosApp = "music://geo.music.apple.com/us/album/magical-mystery-single/1676239813?at=1000l36FU&ct=album_magical-mystery-single&itscg=30200&itsct=toolbox_linkbuilder&ls=1&app=music";

				
				if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
					window.location.href = iosApp;
					window.setTimeout(function () {
						window.location.href = https + mobileFallback + utmParamQueryString;
					}, 25);
				} else if (/Android/i.test(navigator.userAgent)) {
					window.location.href = androidApp;
					window.setTimeout(function () {
						window.location.href = https + mobileFallback + utmParamQueryString;
					}, 25);
				} else {
					window.location.href = https + desktopFallback + utmParamQueryString;
				}

				function killPopup() {
					window.removeEventListener('pagehide', killPopup);
				}

				window.addEventListener('pagehide', killPopup);
			};
		</script>
	</body>
</html>
